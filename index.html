<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<title>5BX</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<link rel="manifest" href="manifest.json">
</head>

<body onload="maindisplay()">

<div id="header" style="font-size: 1000%;">5BX</div>
<HR>
  
<div id="accordion-resizer">
<div class="wrapper" id="accordion">
	<h3>Select a rung to begin.</h3>
    <div id="setup"><select class="select" id="select" onchange="maindisplay()"></select></div>    
   
   
    <h3 id="start">Bend</h3>
    <div class="number" id="bend"></div>
    
    <h3>SitUp</h3>
    <div class="number" id="situp"></div>
     
    <h3>Leg Lift</h3>
    <div class="number" id="leglift"></div>
    
    <h3>Pushup</h3>
    <div class="number" id="pushup"></div>
   
    <h3>Run and Jump</h3>
    <div class="number" id="RunandJump"></div>
    
</div> 

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
